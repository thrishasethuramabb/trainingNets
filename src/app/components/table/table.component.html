<div class="title">Upcoming Trainings, {{ date | date:'YYYY' }}</div>
<div class="notebook">
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Month</th>
        <th scope="col">Name</th>
        <th scope="col">Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let training of upcomings.slice(0, 7); let i = index;">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ training.trainingDate
          | date:'MMMM' }}</td>
        <td>{{ training.trainingName
        }}</td>
        <td>{{ training.duration }}</td>
      </tr>
    </tbody>
  </table>
</div>
